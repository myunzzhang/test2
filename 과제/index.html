<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="world">
        <div class="stage">
            <div class="house">
                <section class="wall wall-left"></section> <!-- //wall-left -->
                <section class="wall wall-right"></section> <!-- //wall-right-->

                <section class="wall wall-front wall-front-a">
                    <div class="wall-content">
                        <h2 class="wall-title">김현정 열차가 출발합니다.</h2>
                        <img src="img/tomas.png" alt="me">
                    </div>
                    <!-- //wall-c
                        ontent 1 -->
                </section>
                <section class="wall wall-front wall-front-b">
                    <div class="wall-content">
                        <h2 class="wall-title">이번역은 취미입니다.</h2>
                        <div class="imgs">
                            <img src="img/drowing1.jpg" alt="drowing">
                            <img src="img/drowing2.jpg" alt="drowing">
                            <img src="img/drowing3.jpg" alt="drowing">
                            <img src="img/drowing4.jpg" alt="drowing">
                        </div>
                        <h3>제 취미는 그림그리기입니다.</h3>
                    </div> <!-- //wall-content 2 -->
                </section>
                <section class="wall wall-front wall-front-c">
                    <div class="wall-content">
                        <h2 class="wall-title">이번역은 좋아하는 것 입니다.</h2>
                        <div class="video">
                            <video autoplay muted loop src="img/ariplane.MOV"></video>
                        </div>
                        <div class="img">
                            <img src="img/travel1.jpeg" alt="travel">
                            <img src="img/travel2.jpeg" alt="travel">
                            <img src="img/travel3.jpeg" alt="travel">
                            <img src="img/travel4.jpeg" alt="travel">
                        </div>
                        <div class="img2">
                            <img src="img/travel5.jpeg" alt="travel">
                            <img src="img/travel6.jpeg" alt="travel">
                            <img src="img/travel7.jpeg" alt="travel">
                            <img src="img/travel8.jpeg" alt="travel">
                        </div>
                        <h3>저는 여행을 떠나는 것을 좋아합니다.</h3>
                    </div> <!-- //wall-content 3 -->
                </section>
                <section class="wall wall-front wall-front-d">
                    <div class="wall-content">
                        <h2 class="wall-title">이번역은 종점입니다.<br> 열차를 이용해주셔서 감사합니다.</h2>
                        <div class="video">
                            <video autoplay muted loop src="img/train_video.MOV"></video>
                        </div>
                    </div> <!-- //wall-content 4 -->
                </section>
            </div> <!-- //house -->
        </div> <!-- //stage -->
    </div> <!-- //world -->

    <script src="main.js"></script>
</body>

</html>
